<!DOCTYPE html>
<html lang="es"> <!-- Idioma de la p√°gina -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerdito „ÉÑ</title> <!-- T√≠tulo de la pesta√±a -->
    <link rel="icon" href="cerdito.jpg" type="image/x-icon"> <!-- Icono de la pesta√±a -->
    <style>
        body {
            margin: 0; /* Elimina el margen por defecto */
            padding: 0; /* Elimina el padding por defecto */
            font-family: Arial, sans-serif; /* Fuente de texto */
            background-image: url('cerdito.jpg'); /* Imagen de fondo */
            background-size: cover; /* La imagen cubre toda la pantalla */
            background-position: center; /* Centrado la imagen de fondo */
            height: 100vh; /* Altura de la ventana */
            display: flex; /* Usa flexbox para centrar contenido */
            justify-content: center; /* Centrado horizontalmente */
            align-items: center; /* Centrado verticalmente */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
            box-shadow: 0 6px 20px #d633ff; /* Sombra */
            color: rgb(255, 255, 255); /* Color de texto */
            padding: 20px; /* Espaciado interno */
            border-radius: 15px; /* Bordes redondeados */
            text-align: center; /* Centra el texto */
            max-width: 400px; /* Ancho m√°ximo */
        }
        h1 {
            font-size: 24px; /* Tama√±o de fuente */
            margin-bottom: 10px; /* Espacio inferior */
            background-color: rgba(0, 0, 0, 0.486); /* Fondo semitransparente */
            padding: 10px; /* Espaciado interno */
            border-radius: 14px; /* Bordes redondeados */
        }
        p {
            font-size: 16px; /* Tama√±o de fuente */
            margin-bottom: 20px; /* Espacio inferior */
            background-color: rgba(0, 0, 0, 0.486); /* Fondo semitransparente */
            padding: 6px; /* Espaciado interno */
            border-radius: 20px; /* Bordes redondeados */
        }
        .buttons a {
            display: inline-block; /* Muestra en l√≠nea como bloque */
            margin: 5px; /* Espacio entre botones */
            padding: 10px 15px; /* Espaciado interno */
            background-color: #d633ff; /* Color de fondo */
            box-shadow: 0 4px 8px #817b83; /* Sombra */
            color: rgb(0, 0, 0); /* Color de texto */
            text-decoration: none; /* Sin subrayado */
            border-radius: 10px; /* Bordes redondeados */
            transition: background-color 0.5s; /* Transici√≥n suave */
        }
        .buttons a:hover {
            background-color: #8b16ac; /* Cambia el color de fondo */
        }
        .visitor-counter {
            position: fixed; /* Fijo en la pantalla */
            bottom: 10px; /* A 10px del borde inferior */
            left: 10px; /* A 10px del borde izquierdo */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            color: white; /* Color de texto */
            padding: 10px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            font-size: 14px; /* Tama√±o de fuente */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterElement = document.createElement('div');
            counterElement.className = 'visitor-counter';
            counterElement.textContent = 'Visitantes: 0'; // Texto inicial

            let visitorCount = localStorage.getItem('visitorCount') || 0;
            visitorCount++; // Incrementa el contador
            localStorage.setItem('visitorCount', visitorCount); // Guarda el nuevo valor
            counterElement.textContent = `Visitantes: ${visitorCount}`; // Muestra el n√∫mero de visitantes

            document.body.appendChild(counterElement); // Agrega el contador al body

            const scareButton = document.createElement('button'); // Crea un bot√≥n
            scareButton.textContent = 'Ver nombre de visitantes'; // Texto del bot√≥n
            scareButton.style.position = 'fixed'; // Posici√≥n fija
            scareButton.style.bottom = '50px'; // A 50px del borde inferior
            scareButton.style.left = '10px'; // A 10px del borde izquierdo
            scareButton.style.padding = '10px'; // Espaciado interno
            scareButton.style.backgroundColor = '#d633ff'; // Color de fondo
            scareButton.style.color = '#000'; // Color de texto
            scareButton.style.border = 'none'; // Sin borde
            scareButton.style.borderRadius = '10px'; // Bordes redondeados
            scareButton.style.cursor = 'pointer'; // Cursor tipo mano
            scareButton.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.5)'; // Sombra
            scareButton.style.transition = 'background-color 0.5s'; // Transici√≥n suave

            scareButton.addEventListener('mouseover', () => {
                scareButton.style.backgroundColor = '#8b16ac'; // Cambia el color de fondo
            });

            scareButton.addEventListener('mouseout', () => {
                scareButton.style.backgroundColor = '#d633ff'; // Restaura el color de fondo
            });

            scareButton.addEventListener('click', () => {
                const scareVideo = document.createElement('video'); // Crea un elemento de video
                scareVideo.src = 'video.mp4'; // Ruta del video
                scareVideo.autoplay = true; // Reproduce autom√°ticamente
                scareVideo.controls = false; // Sin controles
                scareVideo.style.position = 'fixed'; // Posici√≥n fija
                scareVideo.style.top = '50%'; // Centrado vertical
                scareVideo.style.left = '50%'; // Centrado horizontal
                scareVideo.style.transform = 'translate(-50%, -50%)'; // Centra el video
                scareVideo.style.zIndex = '1000'; // Encima de otros elementos
                scareVideo.style.boxShadow = '0 6px 20px rgba(0, 0, 0, 0.8)'; // Sombra
                scareVideo.style.borderRadius = '10px'; // Bordes redondeados

                const closeButton = document.createElement('button');
                closeButton.style.fontSize = '18px'; // Hace el texto m√°s grande
                closeButton.textContent = 'Cerrar'; // Texto del bot√≥n
                closeButton.style.position = 'absolute'; // Posici√≥n absoluta respecto al video
                closeButton.style.top = '10px'; // A 10px del borde superior
                closeButton.style.right = '10px'; // A 10px del borde derecho
                closeButton.style.padding = '5px 10px'; // Espaciado interno
                closeButton.style.backgroundColor = '#d633ff'; // Color de fondo
                closeButton.style.color = '#000'; // Color de texto
                scareVideo.style.width = '80%'; // Ancho del video
                scareVideo.style.height = '80%'; // Alto del video
                closeButton.style.borderRadius = '5px'; // Bordes redondeados
                closeButton.style.cursor = 'pointer'; // Cursor tipo mano

                closeButton.addEventListener('click', () => {
                    document.body.removeChild(scareVideo); // Elimina el video
                    document.body.removeChild(closeButton); // Elimina el bot√≥n

                    scareButton.disabled = false;
                    scareButton.style.opacity = '1';
                    scareButton.style.cursor = 'pointer';
                });

                scareButton.disabled = true; // Desactiva el bot√≥n mientras el video est√° abierto
                scareButton.style.opacity = '0.5';
                scareButton.style.cursor = 'not-allowed';

                document.body.appendChild(scareVideo);
                document.body.appendChild(closeButton);
            });

            document.body.appendChild(scareButton);
        });
    </script>
</head>
