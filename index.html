    <script>
        // Contador global
        let piggyCount = 0;

        // Muestra el contador en pantalla

        counterDiv.className = 'piggy-counter';
        counterDiv.textContent = `Cerditos atrapados: ${piggyCount}`;

        // Actualiza el contador

        // Genera lluvia de cerditos animados y permite "atraparlos"
        function piggyRain() {
            counterDiv.style.display = 'block'; // Mostrar el contador al activar la lluvia
            for (let i = 0; i < 7; i++) {
                setTimeout(() => {
                    const piggy = document.createElement('span');

                    piggy.textContent = 'üê∑';

                    piggy.onclick = function() {
                        piggyCount++;
                        updateCounter();
                        piggy.remove();
                    };
                    piggy.addEventListener('animationend', () => piggy.remove());
                    document.body.appendChild(piggy);
                }, i * 400);
            }
        }
        // Bot√≥n para activar la lluvia de cerditos

            .find(btn => btn.textContent === 'Haz Click');
