    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterElement = document.createElement('div');

            let visitorCount = localStorage.getItem('visitorCount') || 0;

            counterElement.textContent = `Visitantes: ${visitorCount}`; // Muestra el n√∫mero de visitantes

            scareButton.style.transition = 'background-color 0.5s'; // Transici√≥n suave

            scareButton.addEventListener('mouseover', () => {

            });

            scareButton.addEventListener('mouseout', () => {
                scareButton.style.backgroundColor = '#d633ff'; // Restaura el color de fondo
            });

                scareVideo.controls = false; // Sin controles
                scareVideo.style.position = 'fixed'; // Posici√≥n fija
                scareVideo.style.top = '50%'; // Centrado vertical
                scareVideo.style.left = '50%'; // Centrado horizontal
                scareVideo.style.transform = 'translate(-50%, -50%)'; // Centra el video
                scareVideo.style.zIndex = '1000'; // Encima de otros elementos
                scareVideo.style.boxShadow = '0 6px 20px rgba(0, 0, 0, 0.8)'; // Sombra
                scareVideo.style.borderRadius = '10px'; // Bordes redondeados

                const closeButton = document.createElement('button');

                closeButton.textContent = 'Cerrar'; // Texto del bot√≥n
                closeButton.style.position = 'absolute'; // Posici√≥n absoluta respecto al video
                closeButton.style.top = '10px'; // A 10px del borde superior
                closeButton.style.right = '10px'; // A 10px del borde derecho
                closeButton.style.padding = '5px 10px'; // Espaciado interno
                closeButton.style.backgroundColor = '#d633ff'; // Color de fondo
                closeButton.style.color = '#000'; // Color de texto
                scareVideo.style.width = '80%'; // Ancho del video
                scareVideo.style.height = '80%'; // Alto del video
                closeButton.style.borderRadius = '5px'; // Bordes redondeados
                closeButton.style.cursor = 'pointer'; // Cursor tipo mano

                closeButton.addEventListener('click', () => {
                    document.body.removeChild(scareVideo); // Elimina el video
                    document.body.removeChild(closeButton); // Elimina el bot√≥n

                    scareButton.disabled = false;
                    scareButton.style.opacity = '1';
                    scareButton.style.cursor = 'pointer';
                });

                scareButton.disabled = true; // Desactiva el bot√≥n mientras el video est√° abierto
                scareButton.style.opacity = '0.5';
                scareButton.style.cursor = 'not-allowed';

                document.body.appendChild(scareVideo);

        });
    </script>
