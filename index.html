<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerdito „ÉÑ</title>
    <link rel="icon" href="cerdito.jpg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('cerdito.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 6px 20px #d633ff;
            color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.486);
            padding: 10px;
            border-radius: 14px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.486);
            padding: 6px;
            border-radius: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #d633ff;
            box-shadow: 0 4px 8px #817b83;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.5s;
        }
        .buttons a:hover {
            background-color: #8b16ac;
        }
        .visitor-counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterElement = document.createElement('div');
            counterElement.className = 'visitor-counter';
            counterElement.textContent = 'Visitantes: 0'; // Placeholder text

            // Simulate visitor count (replace with real logic if needed)
            let visitorCount = localStorage.getItem('visitorCount') || 0;
            visitorCount++;
            localStorage.setItem('visitorCount', visitorCount);
            counterElement.textContent = `Visitantes: ${visitorCount}`;

            document.body.appendChild(counterElement);

            // Create the scare button
            const scareButton = document.createElement('button');
            scareButton.textContent = 'Ver nombre de visitantes';
            scareButton.style.position = 'fixed';
            scareButton.style.bottom = '50px';
            scareButton.style.left = '10px';
            scareButton.style.padding = '10px';
            scareButton.style.backgroundColor = '#d633ff';
            scareButton.style.color = '#000';
            scareButton.style.border = 'none';
            scareButton.style.borderRadius = '10px';
            scareButton.style.cursor = 'pointer';
            scareButton.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.5)';
            scareButton.style.transition = 'background-color 0.5s';

            scareButton.addEventListener('mouseover', () => {
                scareButton.style.backgroundColor = '#8b16ac';
            });

            scareButton.addEventListener('mouseout', () => {
                scareButton.style.backgroundColor = '#d633ff';
            });

            scareButton.addEventListener('click', () => {
                const scareVideo = document.createElement('video');
                scareVideo.src = 'video.mp4';// Example video URL
                scareVideo.autoplay = true;
                scareVideo.controls = false;
                scareVideo.style.position = 'fixed';
                scareVideo.style.top = '50%';
                scareVideo.style.left = '50%';
                scareVideo.style.transform = 'translate(-50%, -50%)';
                scareVideo.style.zIndex = '1000';
                scareVideo.style.boxShadow = '0 6px 20px rgba(0, 0, 0, 0.8)';
                scareVideo.style.borderRadius = '10px';

                const closeButton = document.createElement('button');
                closeButton.textContent = 'Cerrar';
                closeButton.style.position = 'absolute';
                closeButton.style.top = '10px';
                closeButton.style.right = '10px';
                closeButton.style.padding = '5px 10px';
                closeButton.style.backgroundColor = '#d633ff';
                closeButton.style.color = '#000';
                closeButton.style.border = 'none';
                scareVideo.style.width = '80%';
                scareVideo.style.height = '80%';
                closeButton.style.borderRadius = '5px';
                closeButton.style.cursor = 'pointer';

                closeButton.addEventListener('click', () => {
                    document.body.removeChild(scareVideo);
                    document.body.removeChild(closeButton);

                    // Re-enable the button after the video is closed
                    scareButton.disabled = false;
                    scareButton.style.opacity = '1';
                    scareButton.style.cursor = 'pointer';
                });

                // Disable the button while the video is open
                scareButton.disabled = true;
                scareButton.style.opacity = '0.5';
                scareButton.style.cursor = 'not-allowed';

                document.body.appendChild(scareVideo);
                document.body.appendChild(closeButton);
            });

            document.body.appendChild(scareButton);
        });
    </script>
</head>

        </div>
    </div>
</body>
